---
layout: test
group: datepicker
---

<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <label for="basicDate">Basic Datepicker</label>
      <input class="form-control" data-provide="datepicker" data-date-today-highlight="true">
    </div>
    <div class="col-sm-3">
      <label for="componentDate">Input Group</label>
      <div class="input-group date">
        <input id="componentDate" class="form-control" value="04/14/2014">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
      </div>
    </div>
    <div class="col-sm-3">
      <label for="daterange">Date Range</label>
      <div class="input-daterange input-group" id="daterange">
        <input class="form-control">
        <span class="input-group-addon">to</span>
        <input class="form-control">
      </div>
    </div>
    <div class="col-sm-3">
      <label>Inline</label>
      <div id="datepicker"></div>
    </div>
  </div>
</div>
