<!DOCTYPE html>
<html lang="en" class="wvus-uikit">
  <head>
    <meta charset="utf-8">
    <title>WV UiKit, progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->
    <link href="/assets/wvus.uikit/css/wvus.uikit.css" rel="stylesheet">
    

    <link href="/assets/wvus.uikit/css/wvus.uikit.responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/wvus.uikit/img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/wvus.uikit/img/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/wvus.uikit/img/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/assets/wvus.uikit/img/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/assets/wvus.uikit/img/ico/favicon.png">
  </head>

  <body>

    <div class="container">
  <div class="page-header">
    <h1>Progress Bars</h1>
  </div>
  <div class="row">
    <h3>Basic</h3>
    <div class="progress">
      <div class="bar" style="width: 60%"></div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <h3>Striped</h3>
    <div class="progress progress-striped">
      <div class="bar" style="width: 25%"></div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <h3>Animated <small>Doesn't Work in all versions of IE</small></h3>
    <div class="progress progress-striped active">
      <div class="bar" style="width: 80%"></div>
    </div>
  </div><!-- /row -->
    <div class="row">
    <h3>Colors</h3>
    <div class="progress progress-info">
      <div class="bar" style="width: 30%"></div>
    </div>
    <div class="progress progress-success">
      <div class="bar" style="width: 40%"></div>
    </div>
    <div class="progress progress-warning">
      <div class="bar" style="width: 55%"></div>
    </div>
    <div class="progress progress-danger">
      <div class="bar" style="width: 20%"></div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <h3>Colors Striped</h3>
    <div class="progress progress-info progress-striped">
      <div class="bar" style="width: 30%"></div>
    </div>
    <div class="progress progress-success progress-striped">
      <div class="bar" style="width: 40%"></div>
    </div>
    <div class="progress progress-warning progress-striped">
      <div class="bar" style="width: 55%"></div>
    </div>
    <div class="progress progress-danger progress-striped">
      <div class="bar" style="width: 20%"></div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <h3>Colors Animated <small>Doesn't Work in all versions of IE</small></h3>
    <div class="progress progress-info progress-striped active">
      <div class="bar" style="width: 30%"></div>
    </div>
    <div class="progress progress-success progress-striped active">
      <div class="bar" style="width: 40%"></div>
    </div>
    <div class="progress progress-warning progress-striped active">
      <div class="bar" style="width: 55%"></div>
    </div>
    <div class="progress progress-danger progress-striped active">
      <div class="bar" style="width: 20%"></div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <h3>Stacked</h3>
    <div class="progress ">
      <div class="bar" style="width: 5%"></div>
      <div class="bar bar-info" style="width: 10%"></div>
      <div class="bar bar-warning" style="width: 20%"></div>
      <div class="bar bar-danger" style="width: 25%"></div>
      <div class="bar bar-success" style="width: 30%"></div>
    </div>
  </div><!-- /row -->
</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/assets/wvus.uikit/js/jquery.min.js"></script>
    <script src="/assets/wvus.uikit/js/wvus.uikit.js"></script>

    

  
    

    
    

    
    

    
    
    

  </body>
</html>
