<!DOCTYPE html>
<html lang="en" class="wvus-uikit">
  <head>
    <meta charset="utf-8">
    <title>WV UiKit, thumbnails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->
    <link href="/assets/wvus.uikit/css/wvus.uikit.css" rel="stylesheet">
    

    <link href="/assets/wvus.uikit/css/wvus.uikit.responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/wvus.uikit/img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/wvus.uikit/img/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/wvus.uikit/img/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/assets/wvus.uikit/img/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/assets/wvus.uikit/img/ico/favicon.png">
  </head>

  <body>

    <div class="container">
  <!-- Responsive images
  ================================================== -->

  <div class="page-header">
    <h1>Responsive images</h1>
  </div>

  <div class="row">
    <div class="span4">
      <img data-src="holder.js/600x600" src="data:image/png;base64," alt="thumbnails" height="200">
    </div>
    <div class="span4">
      <img data-src="holder.js/600x600" src="data:image/png;base64," alt="thumbnails">
    </div>
    <div class="span4">
      <img data-src="holder.js/600x600" src="data:image/png;base64," alt="thumbnails">
    </div>
  </div>

  <br>

  <div class="row">
    <div class="span4">
      <img data-src="holder.js/600x900" style="width: 200px;" src="data:image/png;base64," alt="thumbnails">
    </div>
    <div class="span4">
      <img data-src="holder.js/200x300" src="data:image/png;base64," alt="thumbnails">
    </div>
    <div class="span4">
      <img data-src="holder.js/600x600" src="data:image/png;base64," alt="thumbnails">
    </div>
  </div>
  <br><br>


  <!-- Thumbnails
  ================================================== -->

  <div class="page-header">
    <h1>Thumbnails</h1>
  </div>

  <h4>Default thumbnails (no grid sizing)</h4>
  <ul class="thumbnails">
    <li class="thumbnail">
      <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
    </li>
    <li class="thumbnail">
      <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
    </li>
    <li class="thumbnail">
      <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
    </li>
    <li class="thumbnail">
      <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
    </li>
  </ul><!-- /thumbnails -->

  <!-- NOT CURRENTLY SUPPORTED
  <h4>Offset thumbnails</h4>
  <ul class="thumbnails">
    <li class="span3 offset3">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/260x180" alt="">
      </a>
    </li>
    <li class="span3">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/260x180" alt="">
      </a>
    </li>
    <li class="span3">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/260x180" alt="">
      </a>
    </li>
  </ul>
  -->

  <h4>Standard grid sizing</h4>
  <ul class="thumbnails">
    <li class="span3">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/260x180"  src="data:image/png;base64," alt="thumbnails">
      </a>
    </li>
    <li class="span3 offset3">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
      </a>
    </li>
    <li class="span3">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
      </a>
    </li>
  </ul><!-- /thumbnails -->

  <h4>Fluid thumbnails</h4>
  <div class="row-fluid">
    <div class="span8">
      <ul class="thumbnails">
        <li class="span4">
          <a href="#" class="thumbnail">
            <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
          </a>
        </li>
        <li class="span4">
          <a href="#" class="thumbnail">
            <img data-src="holder.js/260x180"  src="data:image/png;base64," alt="thumbnails">
          </a>
        </li>
        <li class="span4">
          <a href="#" class="thumbnail">
            <img data-src="holder.js/260x180" src="data:image/png;base64," alt="thumbnails">
          </a>
        </li>
      </ul><!-- /thumbnails -->
    </div><!-- /span -->
  </div><!-- /row-fluid -->

  <!-- Images with captions -->
  <h4>Images with Captions</h4>
  <div class="row">
    <div class="span8">
      <div class="image">
        <img src="http://placehold.it/480x270" alt="caption">
        <div class="caption">
          <p>This is a sample picture and caption</p>
        </div>
      </div>
    </div>
  </div>
</div><!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/assets/wvus.uikit/js/jquery.min.js"></script>
    <script src="/assets/wvus.uikit/js/wvus.uikit.js"></script>

    
              <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="../../assets/google-code-prettify/prettify.js"></script>
    <script src="../../assets/js/application.js"></script>
    <script src="../../assets/js/holder/holder.js" type="text/javascript"></script>
        

  
    

    
    

    
    

    
    
    

  </body>
</html>
