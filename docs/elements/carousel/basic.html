<header class="page-header" id="headerTitle">

  <p class="subheader lead">

  </p>

<!-- Preview -->
<div class="docs-example">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Carousel Items -->
    <div class="carousel-inner">
      <div class="active item">
        <img data-src="holder.js/900x500/auto/gray/text:First Slide" alt="Carousel 1">
      </div>
      <div class="item">
        <img data-src="holder.js/900x500/auto/industrial/text:Second Slide" alt="Carousel 2">
      </div>
      <div class="item">
        <img data-src="holder.js/900x500/auto/social/text:ThirdSlide" alt="Carousel 3">
      </div>
    </div>

    <a href="#myCarousel" class="carousel-control left" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
    <a href="#myCarousel" class="carousel-control right" data-slide="next"><i class="fa fa-chevron-right"></i></a>
  </div><!-- /carousel -->
</div>
