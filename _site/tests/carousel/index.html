<!DOCTYPE html>
<html lang="en" class="wvus-uikit">
  <head>
    <meta charset="utf-8">
    <title>WV UiKit, carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->
    <link href="/assets/wvus.uikit/css/wvus.uikit.css" rel="stylesheet">
    

    <link href="/assets/wvus.uikit/css/wvus.uikit.responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/wvus.uikit/img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/wvus.uikit/img/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/wvus.uikit/img/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/assets/wvus.uikit/img/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/assets/wvus.uikit/img/ico/favicon.png">
  </head>

  <body>

    <div class="container">
  <div class="row ">
    <div class="page-header">
      <h1>Carousel</h1>
    </div>
    <div id="myCarousel" class="carousel slide" style="width:500px" data-interval="1000">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="active item">
          <img data-src="holder.js/500x300/gray" src="data:image/png;base64," alt="Carousel 1">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/industrial" src="data:image/png;base64," alt="Carousel 2">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/social" src="data:image/png;base64," alt="Carousel 3">
        </div>
      </div>
      <a href="#myCarousel" class="carousel-control left" data-slide="prev" title="Previous Slide"><i class="icon-chevron-left"></i></a>
      <a href="#myCarousel" class="carousel-control right" data-slide="next" title="Next Slide"><i class="icon-chevron-right"></i></a>
    </div><!-- /carousel -->
  </div><!-- /row -->

    <div class="row ">
    <div class="page-header">
      <h1>Carousel with JS settings</h1>
    </div>
    <div id="jsCarousel" class="carousel slide" style="width:500px" >
      <ol class="carousel-indicators">
        <li data-target="#jsCarousel" id="jsPip1" class="active"></li>
        <li data-target="#jsCarousel" id="jsPip2"></li>
        <li data-target="#jsCarousel" id="jsPip3"></li>
      </ol>
      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="active item">
          <img data-src="holder.js/500x300/gray" src="data:image/png;base64," alt="Carousel 1">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/industrial" src="data:image/png;base64," alt="Carousel 2">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/social" src="data:image/png;base64," alt="Carousel 3">
        </div>
      </div>
      <a href="#jsCarousel" class="carousel-control left" id="jsLeft" title="Previous Slide"><i class="icon-chevron-left"></i></a>
      <a href="#jsCarousel" class="carousel-control right" id="jsRight" title="Next Slide"><i class="icon-chevron-right"></i></a>
    </div><!-- /carousel -->
    <button type="button" class="btn btn-primary" id="jsPause">Pause</button>
    <button type="button" class="btn btn-primary" id="jsResume">Resume</button>
  </div><!-- /row -->
</div><!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/assets/wvus.uikit/js/jquery.min.js"></script>
    <script src="/assets/wvus.uikit/js/wvus.uikit.js"></script>

    
              <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="../../assets/google-code-prettify/prettify.js"></script>
    <script src="../../assets/js/application.js"></script>
    <script src="../../assets/js/holder/holder.js" type="text/javascript"></script>
        

  
    

    
    

    
    

    
    
    
      <script type="text/javascript">
        wvusUikit(document).ready(function(){
          var jsCarousel = wvusUikit('#jsCarousel');
          jsCarousel.carousel({
            interval: 2000,
            pause: ""
          });
          wvusUikit('#jsLeft').click(function() {
            jsCarousel.carousel('prev');
          });
          wvusUikit('#jsRight').click(function(){
            jsCarousel.carousel('next');
          });
          wvusUikit('#jsPause').click(function() {
            jsCarousel.carousel('pause');
          });
          wvusUikit('#jsResume').click(function () {
            jsCarousel.carousel('cycle');
          });
          wvusUikit('#jsPip1').click(function() {
            jsCarousel.carousel(0);
          });
          wvusUikit('#jsPip2').click(function() {
            jsCarousel.carousel(1);
          });
          wvusUikit('#jsPip3').click(function() {
            jsCarousel.carousel(2);
          });
        });
      </script>
    

  </body>
</html>
