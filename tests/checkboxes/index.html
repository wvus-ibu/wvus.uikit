<!DOCTYPE html>
<html lang="en" class="wvusUikit">
  <head>
    <meta charset="utf-8">
    <title>WV UiKit, checksandradios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->

    <link href="../../assets/wvus.uikit/css/wvus.uikit.css" rel="stylesheet">




    


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-114.png">
      <link rel="apple-touch-icon" sizes="72x72" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-72.png">
                    <link rel="apple-touch-icon" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-57.png">
                                   <link rel="shortcut icon" href="../../assets/wvus.uikit/img/ico/favicon.png">
  </head>

  <body>

      <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form role="form">
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check1" name="checkExample">
            <label for="check1">Checkbox</label>
          </div>
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check2" name="checkExample" checked="checked">
            <label for="check2">Checkbox - checked</label>
          </div>
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check3" name="checkExample" disabled>
            <label for="check3">Disabled Checkbox</label>
          </div>
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check4" name="checkExample" disabled checked="checked">
            <label for="check4">Disabled Checkbox - checked</label>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form role="form">
          <div class="radio radio-styled">
            <input type="radio" name="sample" id="radio1">
            <label for="radio1">Radio 1</label>
          </div>
          <div class="radio radio-styled">
            <input type="radio" name="sample" id="radio2">
            <label for="radio2">Radio 2</label>
          </div>
          <div class="radio radio-styled">
            <input type="radio" name="disabled" id="radio3" disabled>
            <label for="radio3">Radio 3</label>
          </div>
          <div class="radio radio-styled">
            <input type="radio" name="disabled" id="radio4" disabled checked="checked">
            <label for="radio4">Radio 4</label>
          </div>
        </form>
      </div>
    </div>
  </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../assets/wvus.uikit/js/jquery-custom.min.js"></script>
    <script src="../../assets/wvus.uikit/js/wvus.uikit.js"></script>
    <script src="../../assets/wvus.uikit/js/modernizer.js"></script>

    <script type="text/javascript" src="../../assets/js/holder/holder.js"></script>


    


    


    


    


    


    

    

    

    

  </body>
</html>
