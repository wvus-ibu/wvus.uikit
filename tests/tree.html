---
layout: test
group: fuelux
---
<div id="MyTree" class="tree">
  <div class = "tree-folder" style="display:none;">
    <div class="tree-folder-header">
      <i class="icon-folder-close"></i>
      <div class="tree-folder-name"></div>
    </div>
    <div class="tree-folder-content"></div>
    <div class="tree-loader" style="display:none"></div>
  </div>
  <div class="tree-item" style="display:none;">
    <i class="tree-dot"></i>
    <div class="tree-item-name"></div>
  </div>
</div>

<script type="text/javascript" src="/assets/js/tree.js"></script>
<script type="text/javascript">
  var treeData = new TreeDataSource({
    data: [
      {name: 'Test Folder 1', type: 'folder', aditionalParameters: {id: 'F1'} },
      {name: 'Test Folder 2', type: 'folder', aditionalParameters: {id: 'F2'} },
      {name: 'Test Item 1', type: 'item', aditionalParameters: {id: 'I1'} },
      {name: 'Test Item 2', type: 'item', aditionalParameters: {id: 'I2'} },
    ],
    delay: 400
  });
  wvusUikit('#MyTree').tree({dataSource: treeData});

</script>
