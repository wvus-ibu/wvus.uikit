<!DOCTYPE html>
<html lang="en" class="wvusUikit">
  <head>
    <meta charset="utf-8">
    <title>WV UiKit, select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->

    <link href="../../assets/wvus.uikit/css/wvus.uikit.css" rel="stylesheet">




    


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-114.png">
      <link rel="apple-touch-icon" sizes="72x72" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-72.png">
                    <link rel="apple-touch-icon" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-57.png">
                                   <link rel="shortcut icon" href="../../assets/wvus.uikit/img/ico/favicon.png">
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="basicSelect">Basic Select</label>
        <select class="form-control selectpicker" id="basicSelect">
          <option>Mustard</option>
          <option>Ketchup</option>
          <option>Relish</option>
        </select>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label>Option Group Select</label>
        <select class="form-control selectpicker">
          <optgroup label="Picnic">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </optgroup>
          <optgroup label="Camping">
            <option>Tent</option>
            <option>Flashlight</option>
            <option>Toilet Paper</option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label>Multiple Select</label>
        <select class="form-control selectpicker" multiple >
          <option>Mustard</option>
          <option>Ketchup</option>
          <option>Relish</option>
          <option>Onions</option>
        </select>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label>Show Tick</label>
      <select class="form-control selectpicker show-tick">
        <option>Mustard</option>
        <option>Ketchup</option>
        <option>Relish</option>
      </select>
    </div>
  </div>
</div>
</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../assets/wvus.uikit/js/jquery-custom.min.js"></script>
    <script src="../../assets/wvus.uikit/js/wvus.uikit.js"></script>
    <script src="../../assets/wvus.uikit/js/modernizer.js"></script>

    <script type="text/javascript" src="../../assets/js/holder/holder.js"></script>


    


    


    


    


    


    

    

    
      <script type="text/javascript">
        wvusUikit(document).ready(function(){
          (function($){
            $('.selectpicker').selectpicker();
          })(wvusUikit);
        });
      </script>
    

    

  </body>
</html>
