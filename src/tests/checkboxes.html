---
layout: test
group: checksandradios
---

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form role="form">
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check1" name="checkExample">
            <label for="check1">Checkbox</label>
          </div>
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check2" name="checkExample" checked="checked">
            <label for="check2">Checkbox - checked</label>
          </div>
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check3" name="checkExample" disabled>
            <label for="check3">Disabled Checkbox</label>
          </div>
          <div class="checkbox checkbox-styled">
            <input type="checkbox" id="check4" name="checkExample" disabled checked="checked">
            <label for="check4">Disabled Checkbox - checked</label>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form role="form">
          <div class="radio radio-styled">
            <input type="radio" name="sample" id="radio1">
            <label for="radio1">Radio 1</label>
          </div>
          <div class="radio radio-styled">
            <input type="radio" name="sample" id="radio2">
            <label for="radio2">Radio 2</label>
          </div>
          <div class="radio radio-styled">
            <input type="radio" name="disabled" id="radio3" disabled>
            <label for="radio3">Radio 3</label>
          </div>
          <div class="radio radio-styled">
            <input type="radio" name="disabled" id="radio4" disabled checked="checked">
            <label for="radio4">Radio 4</label>
          </div>
        </form>
      </div>
    </div>
  </div>
