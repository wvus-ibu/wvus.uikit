<!DOCTYPE html>
<html lang="en" class="wvusUikit">
  <head>
    <meta charset="utf-8">
    <title>WV UiKit, progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->

    <link href="../../assets/wvus.uikit/css/wvus.uikit.css" rel="stylesheet">




    


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-114.png">
      <link rel="apple-touch-icon" sizes="72x72" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-72.png">
                    <link rel="apple-touch-icon" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-57.png">
                                   <link rel="shortcut icon" href="../../assets/wvus.uikit/img/ico/favicon.png">
  </head>

  <body>

    <div class="container">
  <div class="page-header">
    <h1>Progress Bars</h1>
  </div>
  <div class="row">
    <h3>Basic</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        <span class="sr-only">60% complete</span>
      </div>
    </div>
    <h4>One with a label</h4>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        60%
      </div>
    </div>
  </div><!-- /row -->

  <div class="row">
    <h3>Striped</h3>
    <div class="progress progress-striped">
      <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">
        <span class="sr-only">25% complete</span>
      </div>
    </div>
  </div><!-- /row -->

  <div class="row">
    <h3>Animated <small>Doesn't Work in all versions of IE</small></h3>
    <div class="progress progress-striped active">
      <div class="progress-bar" style="width: 80%"></div>
    </div>
  </div><!-- /row -->

  <div class="row">
    <h3>Colors</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-info" style="width: 30%">
        <span class="sr-only">30% complete</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 40%">
        <span class="sr-only">40% complete</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-warning" style="width: 55%">
        <span class="sr-only">55% complete</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width: 20%">
        <span class="sr-only">20% complete</span>
      </div>
    </div>
  </div><!-- /row -->

  <div class="row">
    <h3>Colors Striped</h3>
    <div class="progress  progress-striped">
      <div class="progress-bar progress-bar-info" style="width: 30%"></div>
    </div>
    <div class="progress  progress-striped">
      <div class="progress-bar progress-bar-success" style="width: 40%"></div>
    </div>
    <div class="progress  progress-striped">
      <div class="progress-bar progress-bar-warning" style="width: 55%"></div>
    </div>
    <div class="progress  progress-striped">
      <div class="progress-bar progress-bar-danger" style="width: 20%"></div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <h3>Colors Animated <small>Doesn't Work in all versions of IE</small></h3>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-info" style="width: 30%"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-success" style="width: 40%"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-warning" style="width: 55%"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-danger" style="width: 20%"></div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <h3>Stacked</h3>
    <div class="progress">
      <div class="progress-bar" style="width: 5%"></div>
      <div class="progress-bar progress-bar-info" style="width: 10%"></div>
      <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
      <div class="progress-bar progress-bar-danger" style="width: 25%"></div>
      <div class="progress-bar progress-bar-success" style="width: 30%"></div>
    </div>
  </div><!-- /row -->
</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../assets/wvus.uikit/js/jquery-custom.min.js"></script>
    <script src="../../assets/wvus.uikit/js/wvus.uikit.js"></script>
    <script src="../../assets/wvus.uikit/js/modernizer.js"></script>

    <script type="text/javascript" src="../../assets/js/holder/holder.js"></script>


    


    


    


    


    


    

    

    

    

  </body>
</html>
