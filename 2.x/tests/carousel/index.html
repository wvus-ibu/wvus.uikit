<!DOCTYPE html>
<html lang="en" class="wvusUikit">
  <head>
    <meta charset="utf-8">
    <title>WV UiKit, carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->

    <link href="../../assets/wvus.uikit/css/wvus.uikit.css" rel="stylesheet">




    


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-114.png">
      <link rel="apple-touch-icon" sizes="72x72" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-72.png">
                    <link rel="apple-touch-icon" href="../../assets/wvus.uikit/img/ico/apple-touch-icon-57.png">
                                   <link rel="shortcut icon" href="../../assets/wvus.uikit/img/ico/favicon.png">
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-xs-9">
      <div class="page-header">
        <h1>Carousel</h1>
      </div>
      <div class="row">
        <div id="myCarousel" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- Carousel Items -->
          <div class="carousel-inner">
            <div class="active item">
              <img data-src="holder.js/900x300/auto/social/text:First slide" alt="Carousel 1">
              <div class="carousel-caption">
                <p>This is a caption</p>
              </div>
            </div>
            <div class="item">
              <img data-src="holder.js/900x300/auto/industrial/text:Second slide" alt="Carousel 2">
            </div>
            <div class="item">
              <img data-src="holder.js/900x300/auto/lava/text:Third slide" alt="Carousel 3">
            </div>
          </div>
          <!-- Controls -->
          <a href="#myCarousel" class="carousel-control left" data-slide="prev" title="Previous Slide"><i class="fa fa-chevron-left"></i></a>
          <a href="#myCarousel" class="carousel-control right" data-slide="next" title="Next Slide"><i class="fa fa-chevron-right"></i></a>
        </div><!-- /carousel -->
      </div>
    </div>
  </div><!-- /row -->

  <div class="row ">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Carousel with JS settings</h1>
      </div>
      <div class="row">
        <div id="jsCarousel" class="carousel slide" data-interval="1000" style="width:500px" >
          <!-- Carousel Items -->
          <div class="carousel-inner">
            <div class="active item">
              <img data-src="holder.js/500x300/gray/text:Slide One" src="data:image/png;base64," alt="Carousel 1">
            </div>
            <div class="item">
              <img data-src="holder.js/500x300/industrial/text:Slide Two" src="data:image/png;base64," alt="Carousel 2">
            </div>
            <div class="item">
              <img data-src="holder.js/500x300/social/text:Slide Three" src="data:image/png;base64," alt="Carousel 3">
            </div>
          </div>
          <a href="#jsCarousel" class="carousel-control left" id="jsLeft" title="Previous Slide"><i class="fa fa-chevron-left"></i></a>
          <a href="#jsCarousel" class="carousel-control right" id="jsRight" title="Next Slide"><i class="fa fa-chevron-right"></i></a>
        </div><!-- /carousel -->
        <button type="button" class="btn btn-primary" id="jsPause">Pause</button>
        <button type="button" class="btn btn-default" id="jsResume">Resume</button>
      </div>
    </div>
  </div><!-- /row -->
</div><!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../assets/wvus.uikit/js/jquery-custom.min.js"></script>
    <script src="../../assets/wvus.uikit/js/wvus.uikit.js"></script>
    <script src="../../assets/wvus.uikit/js/modernizer.js"></script>

    <script type="text/javascript" src="../../assets/js/holder/holder.js"></script>


    


    


    


    


    


    
      <script type="text/javascript">


        wvusUikit(document).ready(function(){
          wvusUikit('.carousel').on('swipeleft', function(){
            wvusUikit(this).carousel('next');
          });
          wvusUikit('.carousel').on('swiperight', function(){
            wvusUikit(this).carousel('prev');
          });


          var jsCarousel = wvusUikit('#jsCarousel');
          jsCarousel.carousel({
            interval: 2000,
            pause: ""
          });
          wvusUikit('#jsLeft').click(function() {
            jsCarousel.carousel('prev');
          });
          wvusUikit('#jsRight').click(function(){
            jsCarousel.carousel('next');
          });
          wvusUikit('#jsPause').click(function() {
            jsCarousel.carousel('pause');
          });
          wvusUikit('#jsResume').click(function () {
            jsCarousel.carousel('cycle');
          });
          wvusUikit('#jsPip1').click(function() {
            jsCarousel.carousel(0);
          });
          wvusUikit('#jsPip2').click(function() {
            jsCarousel.carousel(1);
          });
          wvusUikit('#jsPip3').click(function() {
            jsCarousel.carousel(2);
          });
        });
      </script>
    

    

    

    

  </body>
</html>
