---
layout: test
group: carousel
---


<div class="container">
  <div class="row">
    <div class="col-xs-9">
      <div class="page-header">
        <h1>Carousel</h1>
      </div>
      <div class="row">
        <div id="myCarousel" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- Carousel Items -->
          <div class="carousel-inner">
            <div class="active item">
              <img data-src="holder.js/900x300/auto/social/text:First slide" alt="Carousel 1">
              <div class="carousel-caption">
                <p>This is a caption</p>
              </div>
            </div>
            <div class="item">
              <img data-src="holder.js/900x300/auto/industrial/text:Second slide" alt="Carousel 2">
            </div>
            <div class="item">
              <img data-src="holder.js/900x300/auto/lava/text:Third slide" alt="Carousel 3">
            </div>
          </div>
          <!-- Controls -->
          <a href="#myCarousel" class="carousel-control left" data-slide="prev" title="Previous Slide"><i class="fa fa-chevron-left"></i></a>
          <a href="#myCarousel" class="carousel-control right" data-slide="next" title="Next Slide"><i class="fa fa-chevron-right"></i></a>
        </div><!-- /carousel -->
      </div>
    </div>
  </div><!-- /row -->

  <div class="row ">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Carousel with JS settings</h1>
      </div>
      <div class="row">
        <div id="jsCarousel" class="carousel slide" data-interval="1000" style="width:500px" >
          <!-- Carousel Items -->
          <div class="carousel-inner">
            <div class="active item">
              <img data-src="holder.js/500x300/gray/text:Slide One" src="data:image/png;base64," alt="Carousel 1">
            </div>
            <div class="item">
              <img data-src="holder.js/500x300/industrial/text:Slide Two" src="data:image/png;base64," alt="Carousel 2">
            </div>
            <div class="item">
              <img data-src="holder.js/500x300/social/text:Slide Three" src="data:image/png;base64," alt="Carousel 3">
            </div>
          </div>
          <a href="#jsCarousel" class="carousel-control left" id="jsLeft" title="Previous Slide"><i class="fa fa-chevron-left"></i></a>
          <a href="#jsCarousel" class="carousel-control right" id="jsRight" title="Next Slide"><i class="fa fa-chevron-right"></i></a>
        </div><!-- /carousel -->
        <button type="button" class="btn btn-primary" id="jsPause">Pause</button>
        <button type="button" class="btn btn-default" id="jsResume">Resume</button>
      </div>
    </div>
  </div><!-- /row -->
</div><!-- /container -->
