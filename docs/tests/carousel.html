---
layout: test
group: carousel
---


<div class="container">
  <div class="row ">
    <div class="page-header">
      <h1>Carousel</h1>
    </div>
    <div id="myCarousel" class="carousel slide" style="width:500px" data-interval="1000">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="active item">
          <img data-src="holder.js/500x300/gray" src="data:image/png;base64," alt="Carousel 1">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/industrial" src="data:image/png;base64," alt="Carousel 2">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/social" src="data:image/png;base64," alt="Carousel 3">
        </div>
      </div>
      <a href="#myCarousel" class="carousel-control left" data-slide="prev"><i class="icon-chevron-left"></i></a>
      <a href="#myCarousel" class="carousel-control right" data-slide="next"><i class="icon-chevron-right"></i></a>
    </div><!-- /carousel -->
  </div><!-- /row -->

    <div class="row ">
    <div class="page-header">
      <h1>Carousel with JS settings</h1>
    </div>
    <div id="jsCarousel" class="carousel slide" style="width:500px" >
      <ol class="carousel-indicators">
        <li data-target="#jsCarousel" id="jsPip1" class="active"></li>
        <li data-target="#jsCarousel" id="jsPip2"></li>
        <li data-target="#jsCarousel" id="jsPip3"></li>
      </ol>
      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="active item">
          <img data-src="holder.js/500x300/gray" src="data:image/png;base64," alt="Carousel 1">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/industrial" src="data:image/png;base64," alt="Carousel 2">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/social" src="data:image/png;base64," alt="Carousel 3">
        </div>
      </div>
      <a href="#jsCarousel" class="carousel-control left" id="jsLeft"><i class="icon-chevron-left"></i></a>
      <a href="#jsCarousel" class="carousel-control right" id="jsRight"><i class="icon-chevron-right"></i></a>
    </div><!-- /carousel -->
    <button type="button" class="btn btn-primary" id="jsPause">Pause</button>
    <button type="button" class="btn btn-primary" id="jsResume">Resume</button>
  </div><!-- /row -->
</div><!-- /container -->
